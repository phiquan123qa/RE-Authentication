<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QMHouse Admin Report RE</title>
    <link rel="shortcut icon" type="image/png" href="/static/images/Logo.png"/>
    <link rel="stylesheet" href="/static/assetsAdmin/css/styles.min.css"/>
    <link rel="stylesheet" href="/static/css/saber-toast.css"/>
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <nav th:replace="admin/fragmentAdmin/aside :: aside"></nav>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                            <i class="ti ti-bell-ringing"></i>
                            <div class="notification bg-primary rounded-circle"></div>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
            <!--  Row 1 -->
            <div class="row">
                <div class="col-12" id="content-container">
                    <div class="mb-3" style="background-color: rgb(255, 255, 255);
                    box-shadow: rgba(0, 0, 0, 0.15) 0 1px 4px;">
                        <form class="row px-4 py-4" method="get"
                              data-aos="fade-up"
                              data-aos-delay="200"
                              id="searchForm">
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label for="sort" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status"
                                        aria-label="status of Report">
                                    <option value="">Select Status</option>
                                    <option th:selected="${status == 'pending'}" value="pending">Pending</option>
                                    <option th:selected="${status == 'complete'}" value="complete">Complete</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                                <label for="sort" class="form-label">Sorting by</label>
                                <select class="form-select" id="sort" name="sort"
                                        aria-label="Sort of Report">
                                    <option value="">Select Sorting</option>
                                    <option th:selected="${sort == 'dateDesc'}" value="dateDesc">Date Down</option>
                                    <option th:selected="${sort == 'dateAsc'}" value="dateAsc">Date Up</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-3 mb-3 me-lg-3 pe-md-0 pe-sm-0">
                                <button class="btn btn-secondary" type="submit" style="padding: 10px 15px;">Submit
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="mb-3 px-2" id="list-card-content">
                        <p class="h4 mb-3 mb-md-4"> - List Report Real Estate - </p>
                    </div>
                </div>
                <div class="row " id="content">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">RealEstate Id</th>
                                <th scope="col">Status</th>
                                <th scope="col">Type</th>
                                <th scope="col">Content</th>
                                <th scope="col">Date Create</th>
                                <th scope="col">Email Author</th>
                                <th scope="col">Phone Author</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody class="table-group-divider" id="table-content">

                            </tbody>
                        </table>
                    </div>
                </div>
                <nav aria-label="Page navigation">
                    <ul class="pagination d-flex justify-content-center" id="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<script src="/static/assetsAdmin/libs/jquery/dist/jquery.min.js"></script>
<script src="/static/assetsAdmin/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/assetsAdmin/js/sidebarmenu.js"></script>
<script src="/static/assetsAdmin/js/app.min.js"></script>
<script src="/static/assetsAdmin/libs/simplebar/dist/simplebar.js"></script>
<script src="/static/assetsAdmin/js/getdatareportre4admin.js"></script>
<script src="/static/assetsAdmin/js/changestatuscompletereportre.js"></script>
<script src="/static/js/saber-toast.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row mt-2">
    <div th:if="${param.not_found}" class="col-sm-8">
        <p class="alert alert-danger alert-dismissible">No user found with this email</p>
    </div>

    <div th:if="${param.success}" class="col-sm-8">
        <p class="alert alert-info">We have just sent a verification link to your email, please check to complete your request.</p>
    </div>
</div>
<form id="forgotPasswordForm" th:action="@{/forgot_password}" method="post">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" required autofocus>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>

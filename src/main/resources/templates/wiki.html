<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head th:replace="fragment/header_css_title :: header">
    <title>Wiki</title>
</head>
<body>
<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
            <span class="icofont-close js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>

<nav th:replace="fragment/navbar :: navbar"></nav>
<div
        class="hero page-inner overlay"
        style="background-image: url('/static/images/hero_bg_1.jpg')">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-9 text-center mt-5">
                <h1 class="heading" data-aos="fade-up">Wiki Page</h1>
                <nav aria-label="breadcrumb"
                     data-aos="fade-up"
                     data-aos-delay="200">
                    <ol class="breadcrumb text-center justify-content-center">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active text-white-50"
                            aria-current="page">
                            Wiki
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-12" id="content-container">
                <div class="mb-3" style="background-color: rgb(255, 255, 255);
                    box-shadow: rgba(0, 0, 0, 0.15) 0 1px 4px;">
                    <form class="row px-4 py-4" method="get"
                          data-aos="fade-up"
                          data-aos-delay="200"
                          id="searchForm">
                        <div class="col-lg-9 col-md-8 col-sm-7 mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input class="form-control" id="title" name="title"
                                   aria-label="Title of Wiki" th:value="${title}">
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-3 me-lg-3 pe-md-0 pe-sm-0 d-flex align-items-center"
                             style="margin-bottom: -0.75rem">
                            <button class="btn btn-secondary" type="submit" style="padding: 10px 15px;">Submit</button>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                            <label for="sort" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status"
                                    aria-label="status of Wiki">
                                <option value="">Select Status</option>
                                <option th:selected="${status == 'Enable'}" value="Enable">Enable</option>
                                <option th:selected="${status == 'Disable'}" value="Disable">Disable</option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
                            <label for="sort" class="form-label">Sorting by</label>
                            <select class="form-select" id="sort" name="sort"
                                    aria-label="Sort of Wiki">
                                <option value="">Select Sorting</option>
                                <option th:selected="${sort == 'dateDesc'}" value="dateDesc">Date Down</option>
                                <option th:selected="${sort == 'dateAsc'}" value="dateAsc">Date Up</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="mb-3 px-2 d-flex flex-wrap">
                    <p class="h4 mb-3 mb-md-4"> - List Wiki Real Estate - </p>
                </div>
            </div>
            <div class="row justify-content-center d-flex" id="content" style="min-height: 50vh">


            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination d-flex justify-content-center" id="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- /.untree_co-section -->

<div th:replace="fragment/footer :: footer"></div>

<!-- Preloader -->
<div id="overlayer"></div>
<div class="loader">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<script src="/static/assetsAdmin/libs/jquery/dist/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/tiny-slider.js"></script>
<script src="/static/js/aos.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/counter.js"></script>
<script src="/static/js/custom.js"></script>
<script src="/static/js/getdatawiki.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head th:replace="fragment/header_css_title :: header">
    <title>Login</title>
</head>
<body>
<div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
            <span class="icofont-close js-menu-toggle"></span>
        </div>
    </div>
    <div class="site-mobile-menu-body"></div>
</div>
<nav th:replace="fragment/navbar :: navbar"></nav>
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h3>Forgot password <strong>QMHouse</strong></h3>
                                <p class="mb-3 mt-2 blockquote-footer">
                                    Please enter your email address to reset your new password
                                </p>
                                <div class="row mt-3">
                                    <div th:if="${param.reset_success}" class="col-sm-12">
                                        <p class="alert alert-info alert-dismissible fade show" role="alert">
                                            Reset password successfully</p>
                                    </div>
                                </div>
                            </div>
                            <form id="forgotPasswordForm" th:action="@{/reset_password}" method="post">
                                <input type="hidden" name="token" th:value="${token}">
                                <div class="form-group first mb-4">
                                    <label class="fs-6" for="password">New password</label>
                                    <input type="password" class="form-control" id="password"
                                           name="password" required autofocus="autofocus">
                                </div>
                                <div class="form-group first mb-4">
                                    <label class="fs-6" for="confirmPassword">Confirm password</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                           name="confirmPassword" required>
                                </div>
                                <input type="submit" value="Reset Password"
                                       class="btn btn-pill text-white btn-block btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/jquery/jquery-3.7.1.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/login.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/tiny-slider.js"></script>
<script src="/static/js/aos.js"></script>
<script src="/static/js/counter.js"></script>
<script src="/static/js/custom.js"></script>
<script src="/static/js/navbar.js"></script>
</body>
</html>

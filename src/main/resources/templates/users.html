<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">There are no users to display</h2>
    <div th:case="*">
        <table>
            <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>DOB</td>
                <td>Phone</td>
                <td>City</td>
                <td>District</td>
                <td>Ward</td>
                <td>Roles</td>
                <td>Authorities</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.dob}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.city}"></td>
                <td th:text="${user.district}"></td>
                <td th:text="${user.ward}"></td>
                <td>
                    <ul>
                        <li th:each="role: ${user.roles}" th:text="${role}"></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="authority: ${authorities}" th:text="${authority.authority}"></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
